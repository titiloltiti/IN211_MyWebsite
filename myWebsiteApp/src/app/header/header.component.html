<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" routerLink="">Quentin Bihar√©</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item " routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" routerLink="">{{translations?.home}}</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="studies">{{translations?.studies}}</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="skills">{{translations?.skills}}</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="services">{{translations?.services}}</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="portfolio">{{translations?.portfolio}}</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="about">{{translations?.about}}</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="contact">{{translations?.contact}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <div class="btn-group">
                    <button [class]="{'btn':true, 'btn-primary':true, 'btn-info':language==='fr'}"
                        (click)="changeLang('fr')">FR</button>
                    <button [class]="{'btn':true, 'btn-primary':true, 'btn-info':language==='en'}"
                        (click)="changeLang('en')">EN</button>
                </div>

            </ul>
        </div>
    </nav>
</header>
